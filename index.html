<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Roberto Ortega</title>
    <link href='./css/stylesheets/style.css' rel="stylesheet">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css' rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
  </head>
  <body ng-controller='index'>
    <header>
      <div class="container">
        <div class="header">
          <div class="left">
            <h1>ROBERTO ORTEGA</h1>
            <div class="logos">
              <a href="http://github.com/bertoort" target="_blank">
                <i id='logo' class="fa fa-github-square"></i>
              </a>
              <a href="http://linkedin.com/in/bertoort" target="_blank">
                <i id='logo' class="fa fa-linkedin"></i>
              </a>
              <a href="http://bertoort.com">
                <i id='logo' class="fa fa-globe"></i>
              </a>
            </div>
          </div>
          <div ng-show="regular" class="nav-tab Resume">
            <a href="#resume">
              <h1>Resume</h1>
            </a>
          </div>
          <div ng-show="regular" class="nav-tab projects">
            <a href="#projects">
              <h1>Projects</h1>
            </a>
          </div>
          <div ng-show="regular" class="nav-tab about">
            <a href="#about">
              <h1>About</h1>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="test container">
        <div class="info">
          <div class="information">
            <h2>Welcome!</h2>
            Here you will find tons of interesting information about me and what I've done. Click one of the following to continue:
          </div>
          <div class="buttons" >
            <input id='everyone' class='button' type="button" ng-click='everyone()'value="Recruiters">
            <input id='developer'class='button' type="button" ng-click="developer()" value="Developers">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
